<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>jQuery实现美化版的单选框和复选框DEMO演示</title>
<link rel="stylesheet" href="/static/css/jquery-labelauty.css">
<!-- 新 Bootstrap4 核心 CSS 文件 -->
<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="static/js/jquery-labelauty.js"></script>
<style>
ul { list-style-type: none;}
li { display: inline-block;}
li { margin: 10px 0;}
input.labelauty + label { font: 12px "Microsoft Yahei";}
</style>
</head>

<body>
<div class="container mx-auto">
	<h1>jQuery单选框跟复选框美化代码演示</h1>
	<h3>您的职业（单选框）</h3>
	<ul class="dowebok">
		<li><input type="radio" name="radio" data-labelauty="08:00"></li>
		<li><input type="radio" name="radio" data-labelauty="09:20"></li>
		<li><input type="radio" name="radio" data-labelauty="09:50"></li>
		<li><input type="radio" name="radio" data-labelauty="10:00"></li>
		<li><input type="radio" name="radio" disabled data-labelauty="不可用"></li>
	</ul>
</div>



<script>
$(function(){
	$(':input').labelauty();
});
</script>


</body>
</html>
