<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>康泉综合门诊部挂号中心</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<style media="screen">
    .indexz {
        height: 80%;
        weight: 100%;
        z-index: 1;
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: rgb(149, 214, 223);
    }

    body {
        background-color: rgb(242, 242, 242);
    }
</style>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Brand -->
    <a class="navbar-brand" href="#" id="allDepartment">{block name="title"}全部科室{/block}</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{:url('index/Order/navLink',['id'=>1])}">理疗科</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{:url('index/Order/navLink',['id'=>2])}">中医科</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{:url('index/Order/navLink',['id'=>3])}">口腔科</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{:url('index/Order/navLink',['id'=>4])}">妇科</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{:url('index/Order/navLink',['id'=>5])}">内科</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{:url('index/Order/navLink',['id'=>6])}">外科</a>
            </li>
        </ul>
    </div>
</nav>

{block name="content"}
<div class="container" style="margin-top:4em">
    <div class="row">
        {volist name="allDocter" id="oneDocter"}
        <div class="col-11  mx-auto" style="padding:0.1em">
            <div class="card border border-secondary border-right-0 border-left-0 " style="margin-bottom:0.5em;
 box-shadow: 0 0 8px rgba(0, 0, 0, 0.6); border-radius:0;">

                <div class="col-4 col-md-2 mx-auto">
                    <img class="card-img-top " style="border-radius:50%;" src="{$oneDocter.headimgUrl}"
                         alt="Card image">
                </div>

                <div class="card-body">
                    <h5 class="card-title text-center"
                        style="padding-left:1.5em; margin-top:-0.5em;color:rgba(66, 76, 144, 0.87)">{$oneDocter.name}
                        <small style="font-size:0.6em; color:rgb(163, 158, 159);margin-left:0.2em;">
                            {$oneDocter.Department}
                        </small>
                    </h5>
                    <p class="card-text">{$oneDocter.introduction}</p>
                    <a href="{:url('index/Order/ordering',['docter_id'=>$oneDocter.docter_id])}"
                       class="btn btn-primary btn-block">预约</a>
                </div>
            </div>

        </div>
        {/volist}
    </div>
</div>
{/block}

</body>

</html>
